<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Login</title>
    <link rel="stylesheet" href="./tasklogin.css">
    <link rel="shortcut icon" href="./Logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d71436da90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h2 class="head" id="welcome">Welcome Back</h2>
            <h1 class="head">Sign in to your account</h1>
            <h3 class="head">let's get you signed in and straight to the icons</h3>
            <div id="email">
                <label for="" class="pinky" >Email Address</label>
            <input type="text" class="pinky" placeholder="e.g. abcd@gmail.com">
            <i class="fa-regular fa-envelope"></i>
            </div>
            <div id="password">
                <div id="inpass">
                    <label for="" class="pinky">Password</label>
                </div>
                <input type="password" class="pinky">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div id="rem">
                <div>
                    <input type="checkbox">
                    <label for="">Remember Me</label>
                </div>
             
                <a href="https://fontawesome.com/password/forgot">Forget Your Password?</a>
            </div>
            
            <div id="signin">
                <button class="pinky">Sign In</button>
                <i class="fa-solid fa-right-to-bracket"></i>
            </div>
            
           </form> 
    </div>
  
</body>
</html>
